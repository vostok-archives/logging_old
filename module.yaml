default:
  build:
    target: Vostok.Logging.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vostok.Logging/bin/Release/netstandard2.0/Vostok.Logging.dll
    - module vostok.commons

  deps:
    - vostok.commons@dev

notests *default:
  deps:
    - vostok.configuration@dev
  build:
    configuration: NoTests

full-build:
  deps:
    - vostok.configuration@dev
  build:
    configuration: Release