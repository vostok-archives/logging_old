sdk *default:
  build:
    target: Vostok.Logging.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Logging.Core/bin/Release/netstandard2.0/Vostok.Logging.Core.dll
    - Vostok.Logging.ConsoleLog/bin/Release/netstandard2.0/Vostok.Logging.ConsoleLog.dll
    - Vostok.Logging.FileLog/bin/Release/netstandard2.0/Vostok.Logging.FileLog.dll

  deps:
    - vostok.logging.abstractions@dev
    - vostok.commons@dev
    - vostok.configuration@dev

full-build > sdk:
  build:
    target: Vostok.Logging.sln
    configuration: Release